<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons da cidade</title>
    <link rel="stylesheet" href="styles_pag2.css">
    <script>
        // Temporizador para inatividade (5 segundos de inatividade)
        let inatividadeTemporizador;

        function reiniciarTemporizador() {
            clearTimeout(inatividadeTemporizador);
            inatividadeTemporizador = setTimeout(function() {
                window.location.href = 'index.html';
            }, 5000); // 5 segundos
        }

        // Reiniciar o temporizador ao detectar interação
        window.onload = reiniciarTemporizador;
        document.onmousemove = reiniciarTemporizador;
        document.onkeydown = reiniciarTemporizador;
        document.onclick = reiniciarTemporizador;
        document.onscroll = reiniciarTemporizador;

        // Variável para armazenar o som atual
        let somAtual = null;

        // Função para tocar som ao clicar no container
        function tocarSom(id) {
            // Pausar o som atual se estiver tocando
            if (somAtual && !somAtual.paused) {
                somAtual.pause();
                somAtual.currentTime = 0; // Reinicia o som atual
            }

            // Tocar o novo som
            const som = document.getElementById(id);
            som.play();
            somAtual = som; // Atualiza o som atual

            // Definir temporizador para parar o som após 4 segundos
            somTemporizador = setTimeout(() => {
                som.pause();
                som.currentTime = 0; // Reinicia o som
            }, 4000); // 4 segundos
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Cada container toca um som correspondente -->
        <div class="container1" onclick="tocarSom('som1')">
            <img src="img/ambulancia.jpg" width="100" alt="Ambulância">
        </div>
        <div class="container2" onclick="tocarSom('som2')">
            <img src="img/carro.jpg" width="100" alt="Carro">
        </div>
        <div class="container3" onclick="tocarSom('som3')">
            <img src="img/igreja.jpg" width="100" alt="Igreja">
        </div>
        <div class="container4" onclick="tocarSom('som4')">
            <img src="img/telefone.jpg" width="100" alt="Telefone">
        </div>
    </div>

    <div class="container0">
        <img src="img/gatinhogif.gif" alt="Gatinho animado">
    </div>

    <!-- Áudios -->
    <audio id="som1" src="sounds/ambulancia.mp3"></audio>
    <audio id="som2" src="sounds/buzina_carro.mp3"></audio>
    <audio id="som3" src="sounds/sino_igreja.mp3"></audio>
    <audio id="som4" src="sounds/telefone.mp3"></audio>
</body>
</html>
